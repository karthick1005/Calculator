<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: black;">
    <div class="container">
        <div class="calc">
            <form>
                <div class="answer">
                    <input type="text" name="Display" maxlength="8" autofocus>
                </div>
                <div class="text">
                    <input type="button" value="AC" style="background-color: gray;color: black;" onclick="Display.value=''">
                    <input type="button" value="+/-" style="background-color: gray; color: black;">
                    <input type="button" value="%" style="background-color: gray; color: black;">
                    <input type="button" value="รท" style="background-color: orange; color: white; font-size: 35px;">
                </div>
                <div class="text">
                    <input type="button" value="7" style="background-color: gray;color: white;" onclick="Display.value+='7'">
                    <input type="button" value="8" style="background-color: gray; color: white;"onclick="Display.value+='8'">
                    <input type="button" value="9" style="background-color: gray; color: white;"onclick="Display.value+='9'">
                    <input type="button" value="x" style="background-color: orange; color: white;"onclick="Display.value+='x'">
                </div>
                <div class="text">
                    <input type="button" value="4" style="background-color: gray;color: white;"onclick="Display.value+='4'">
                    <input type="button" value="5" style="background-color: gray; color: white;"onclick="Display.value+='5'">
                    <input type="button" value="6" style="background-color: gray; color: white;"onclick="Display.value+='6'">
                    <input type="button" value="-" style="background-color: orange; color: white; "onclick="Display.value+='-'">
                </div>
                <div class="text">
                    <input type="button" value="1" style="background-color: gray;color: white;"onclick="Display.value+='1'">
                    <input type="button" value="2" style="background-color: gray; color: white;"onclick="Display.value+='2'">
                    <input type="button" value="3" style="background-color: gray; color: white;"onclick="Display.value+='3'">
                    <input type="button" value="+" style="background-color: orange; color: white;"onclick="Display.value+='+'">
                </div>
                <div class="text">
                    <input type="button" value="0" style="background-color: gray;color: white; inline-size: 125px; padding-right: 60px;"onclick="Display.value+='0'">
                    <input type="button" value="." style="background-color: gray; color: white;">
                    <input type="button" value="=" style="background-color: orange; color: white;">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
